<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
   
   <style>
        @font-face {
            font-family: 'Dela Gothic One';
            src: url('DelaGothicOne-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Calibri', sans-serif;
            background-color: #000000;
            overflow-x: hidden;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 1919px;
            height: 951px;
            background-color: #000000;
        }

        /* Background Gradients */
        .bg-gradient-1 {
            position: absolute;
            left: 0;
            top: 410px;
            width: 1919px;
            height: 1026px;
            z-index: 1;
        }

        .bg-gradient-2 {
            position: absolute;
            left: 0;
            top: 454px;
            width: 1919px;
            height: 1026px;
            z-index: 2;
        }

        /* Main Heading */
        .main-heading {
            position: absolute;
            left: 435px;
            top: 122px;
            width: 1044px;
            height: 70px;
            font-size: 48px;
            font-family: 'Dela Gothic One', Calibri, sans-serif;
            font-weight: 400;
            line-height: 70px;
            text-align: left;
            background: linear-gradient(180deg, #ffffff 0%, #f3bd38 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #f3bd38;
            }
            to {
                text-shadow: 0 0 30px #f3bd38, 0 0 40px #f3bd38;
            }
        }

        /* Subtitle */
        .subtitle {
            position: absolute;
            left: 580px;
            top: 200px;
            width: 752px;
            height: 28px;
            font-size: 20px;
            font-family: 'Calibri', sans-serif;
            font-weight: 400;
            line-height: 25px;
            text-align: left;
            color: #ffffff;
            z-index: 10;
        }

        /* Central Flame Logo */
        .flame-container {
            position: absolute;
            left: 800px;
            top: 255px;
            width: 307px;
            height: 340px;
            z-index: 15;
        }

        .flame-bg {
            position: absolute;
            width: 310px;
            height: 340px;
            background-color: #000000;
            border-radius: 169px;
        }

        .flame-logo {
            position: absolute;
            left: -10px;
            top: -6px;
            width: 340px;
            height: 340px;
            animation: flame-flicker 3s ease-in-out infinite;
        }

        @keyframes flame-flicker {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); }
            50% { transform: scale(0.98) rotate(-1deg); }
            75% { transform: scale(1.02) rotate(0.5deg); }
        }

        /* Order Counter */
        .order-counter {
            position: absolute;
            left: 910px;
            top: 454px;
            width: 100px;
            height: 150px;
            font-size: 96px;
            font-family: 'Dela Gothic One', Calibri, sans-serif;
            font-weight: 400;
            line-height: 140px;
            text-align: left;
            color: #ffffff;
            text-shadow:
                -5px -5px 0 black,
                5px -5px 0 black,
                -5px  5px 0 black,
                5px  5px 0 black,
                -5px  0px 0 black,
                5px  0px 0 black,
                0px  5px 0 black,
                0px -5px 0 black;
            z-index: 20;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Progress Timeline */
        .progress-timeline {
            position: absolute;
            left: 384px;
            top: 662px;
            width: 1161px;
            height: 70px;
            z-index: 10;
        }

        .timeline-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Day Markers */
        .day-marker {
            position: absolute;
            top: 46px;
            width: 53px;
            height: 53px;
            background-color: #7e7979;
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-marker.large {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            top: 38px;
        }

        .day-marker:hover {
            background-color: #f3bd38;
            transform: scale(1.1);
        }

        .day-marker.completed {
            background-color: #f3bd38;
        }

        .day-marker img {
            width: 49px;
            height: 49px;
        }

        .day-marker.large img {
            width: 65px;
            height: 65px;
        }

        /* Day Labels */
        .day-label {
            position: absolute;
            font-size: 20px;
            font-family: 'Dela Gothic One', Calibri, sans-serif;
            font-weight: 400;
            line-height: 29px;
            text-align: center;
            color: #ffffff;
            top: 68px;
            transform: translateX(-50%);
        }

        /* Timeline Line */
        .timeline-line {
            position: absolute;
            top: 72px;
            left: 35px;
            right: 35px;
            height: 4px;
            background: linear-gradient(90deg, #7e7979 0%, #f3bd38 30%, #7e7979 100%);
            border-radius: 2px;
        }

        /* Bottom Message */
        .bottom-message {
            position: absolute;
            left: 554px;
            top: 827px;
            width: 812px;
            height: 26px;
            font-size: 32px;
            font-family: 'Dela Gothic One', Calibri, sans-serif;
            font-weight: 400;
            line-height: 46px;
            text-align: left;
            color: #ffffff;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                width: 100vw;
                height: auto;
                min-height: 100vh;
            }

            .header {
                width: 100%;
                height: 80px;
            }

            .logo {
                left: 20px;
                width: 60px;
                height: 60px;
                top: 10px;
            }

            .search-icon, .profile-icon {
                width: 40px;
                height: 40px;
                top: 20px;
            }

            .search-icon {
                right: 80px;
            }

            .profile-icon {
                right: 20px;
            }

            .main-heading {
                left: 20px;
                top: 100px;
                width: calc(100% - 40px);
                font-size: 24px;
                line-height: 35px;
                text-align: center;
            }

            .subtitle {
                left: 20px;
                top: 100px;
                width: calc(100% - 40px);
                font-size: 12px;
                text-align: center;
            }

            .flame-container {
                left: 50%;
                top: 220px;
                transform: translateX(-50%);
                width: 200px;
                height: 220px;
            }

            .flame-bg {
                width: 200px;
                height: 220px;
                border-radius: 110px;
            }

            .flame-logo {
                width: 240px;
                height: 240px;
                left: -20px;
                top: 60px;
            }

            .order-counter {
                left: 50%;
                top: 320px;
                transform: translateX(-50%);
                font-size: 60px;
                text-align: center;
                color: white; 
                text-shadow:
                    -1px -1px 0 black,
                    1px -1px 0 black,
                    -1px  1px 0 black,
                    1px  1px 0 black;
            }

            .progress-timeline {
                left: 20px;
                top: 450px;
                width: calc(100% - 40px);
                overflow-x: auto;
            }

            .day-marker {
                width: 40px;
                height: 40px;
                border-radius: 20px;
            }

            .day-marker.large {
                width: 50px;
                height: 50px;
                border-radius: 25px;
            }

            .day-marker img {
                width: 30px;
                height: 30px;
            }

            .day-marker.large img {
                width: 40px;
                height: 40px;
            }

            .day-label {
                font-size: 14px;
                top: 50px;
            }

            .bottom-message {
                left: 20px;
                top: 550px;
                width: calc(100% - 40px);
                font-size: 20px;
                text-align: center;
            }
        }
    </style>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Background Gradients -->
        <img src="../templates/assets/streak_bg1.svg" alt="Background Gradient" class="bg-gradient-1">
        <img src="../templates/assets/streak_bg2.png" alt="Background Gradient" class="bg-gradient-2">

        <!-- Main Heading -->
        <h1 class="main-heading">ASSEMBLE YOUR CRAVINGS NOW!</h1>

        <!-- Subtitle -->
        <p class="subtitle">Get a chance to receive a surprise random voucher from us through our Order Streak tracker.</p>

        <!-- Central Flame Logo -->
        <div class="flame-container">
            <div class="flame-bg"></div>
            <img src="../templates/assets/streak_flame.png" alt="Flame Logo" class="flame-logo">
        </div>

        <!-- Order Counter -->
        <div class="order-counter" id="orderCounter">0</div>

        <!-- Progress Timeline -->
        <section class="progress-timeline">
            <div class="timeline-container">
                <div class="timeline-line"></div>
                
                <!-- Day 1 -->
                <div class="day-marker" style="left: 35px;" onclick="handleDayClick(1)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 35px;">Day 1</div>

                <!-- Day 2 -->
                <div class="day-marker" style="left: 135px;" onclick="handleDayClick(2)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 161px;">Day 2</div>

                <!-- Day 3 -->
                <div class="day-marker" style="left: 252px;" onclick="handleDayClick(3)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 278px;">Day 3</div>

                <!-- Day 4 -->
                <div class="day-marker" style="left: 369px;" onclick="handleDayClick(4)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 395px;">Day 4</div>

                <!-- Day 5 -->
                <div class="day-marker large" style="left: 486px;" onclick="handleDayClick(5)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 521px;">Day 5</div>

                <!-- Day 6 -->
                <div class="day-marker" style="left: 620px;" onclick="handleDayClick(6)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 646px;">Day 6</div>

                <!-- Day 7 -->
                <div class="day-marker" style="left: 737px;" onclick="handleDayClick(7)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 763px;">Day 7</div>

                <!-- Day 8 -->
                <div class="day-marker" style="left: 854px;" onclick="handleDayClick(8)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 880px;">Day 8</div>

                <!-- Day 9 -->
                <div class="day-marker" style="left: 971px;" onclick="handleDayClick(9)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 997px;">Day 9</div>

                <!-- Day 10 -->
                <div class="day-marker large" style="left: 1091px;" onclick="handleDayClick(10)">
                    <img src="../templates/assets/streak_fork.png" alt="Fork Icon">
                </div>
                <div class="day-label" style="left: 1126px;">Day 10</div>
            </div>
        </section>

        <!-- Bottom Message -->
        <p class="bottom-message">Continue ordering daily to receive rewards!</p>
    </main>

    <script>
        // Global variables
        let currentStreak = 0;
        let orderCount = 0;
        let completedDays = [0];

        // Initialize the page
        function initializePage() {
            updateOrderCounter();
            updateProgressTimeline();
            animateFlame();
        }

        // Handle search functionality
        function handleSearch() {
            alert('Search functionality would open here');
            console.log('Search clicked');
        }

        // Handle profile functionality
        function handleProfile() {
            alert('Profile menu would open here');
            console.log('Profile clicked');
        }

        // Handle day click
        function handleDayClick(day) {
            if (day <= currentStreak + 1) {
                if (!completedDays.includes(day)) {
                    completedDays.push(day);
                    currentStreak = Math.max(currentStreak, day);
                    orderCount++;
                    
                    updateOrderCounter();
                    updateProgressTimeline();
                    
                    // Show reward message for milestones
                    if (day === 5 || day === 10) {
                        showRewardMessage(day);
                    }
                }
            } else {
                alert(`Complete Day ${currentStreak + 1} first!`);
            }
        }

        // Update order counter with animation
        function updateOrderCounter() {
            const counter = document.getElementById('orderCounter');
            const targetCount = orderCount;
            let currentCount = parseInt(counter.textContent);
            
            const increment = () => {
                if (currentCount < targetCount) {
                    currentCount++;
                    counter.textContent = currentCount;
                    setTimeout(increment, 100);
                } else {
                    counter.classList.add('pulse');
                    setTimeout(() => counter.classList.remove('pulse'), 1000);
                }
            };
            
            increment();
        }

        // Update progress timeline
        function updateProgressTimeline() {
            const dayMarkers = document.querySelectorAll('.day-marker');
            
            dayMarkers.forEach((marker, index) => {
                const dayNumber = index + 1;
                if (completedDays.includes(dayNumber)) {
                    marker.classList.add('completed');
                } else {
                    marker.classList.remove('completed');
                }
            });
            
            // Update timeline line gradient
            const timelineLine = document.querySelector('.timeline-line');
            const progressPercentage = (currentStreak / 10) * 100;
            timelineLine.style.background = `linear-gradient(90deg, #f3bd38 0%, #f3bd38 ${progressPercentage}%, #7e7979 ${progressPercentage}%, #7e7979 100%)`;
        }

        function showRewardMessage(day) {
            let heading = '';
            let message = '';
            let smallNote = '';
            let buttonLabel = '';
            let refNumber = '';
            let voucherImage = '';

            if (day === 5) {
                heading = 'ðŸ’ª Almost there!';
                message = 'You\'ve reached Day 5! Order more to get amazing rewards!';
                buttonLabel = 'Continue Ordering';
            } else if (day === 10) {
                refNumber = 'Ref No. 987456321';
                heading = 'ðŸŽ‰ Reward Unlocked! ðŸŽ‰';
                message = 'Day 10 completed. You received an exclusive voucher!';
                smallNote = 'Enjoy your next meal for 50% off by clicking the Voucher on the checkout tab.<br>Note: Your streak will only reset after you use this voucher.';
                buttonLabel = 'Claim Reward';
                voucherImage = '../templates/assets/streak_voucher.png'

            }

            // Create and show modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                animation: fadeIn 0.3s ease;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: linear-gradient(135deg, #f3bd38, #ff6b35);
                padding: 40px;
                border-radius: 20px;
                text-align: center;
                color: white;
                font-family: Calibri, sans-serif;
                font-size: 24px;
                max-width: 800px;
                width: 90%
                animation: slideIn 0.5s ease;
            `;

            modalContent.innerHTML = `
                ${refNumber ? `<p style="font-size: 14px; margin-bottom: 10px;">${refNumber}</p>` : ''}
                ${voucherImage ? `<img src="${voucherImage}" alt="Voucher" style="max-width: 100%; height: auto; margin-bottom: 20px; border-radius: 12px;">` : ''}
                <h2 style="margin-bottom: 20px; font-size: 32px; font-family: 'Dela Gothic One', Calibri, sans-serif;">${heading}</h2>
                <p style="margin-bottom: 20px;">${message}</p>
                ${smallNote ? `<p style="font-size: 14px; margin-bottom: 30px; line-height: 1.5;">${smallNote}</p>` : ''}
                <button onclick="this.parentElement.parentElement.remove()" 
                        style="background: #000; color: #f3bd38; border: none; padding: 15px 30px; 
                            border-radius: 10px; font-size: 18px; cursor: pointer; 
                            font-family: Calibri, sans-serif;">
                    ${buttonLabel}
                </button>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }





        // Animate flame logo
        function animateFlame() {
            const flameLogo = document.querySelector('.flame-logo');
            let rotation = 0;
            
            setInterval(() => {
                rotation += 0.5;
                flameLogo.style.transform = `rotate(${Math.sin(rotation * 0.1) * 2}deg) scale(${1 + Math.sin(rotation * 0.05) * 0.05})`;
            }, 100);
        }

        // Simulate daily progress (for demo)
        function simulateDailyProgress() {
            setInterval(() => {
                if (currentStreak < 10 && Math.random() > 0.7) {
                    handleDayClick(currentStreak + 1);
                }
            }, 5000);
        }

        // CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes slideIn {
                from { transform: translateY(-50px) scale(0.8); }
                to { transform: translateY(0) scale(1); }
            }
            
            .pulse {
                animation: pulse 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
        });

    </script>
</body>
</html>
